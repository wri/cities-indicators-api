version: 1.0
runtime: python311
build:
  commands:
    pre-build:
      - yum --version || echo "yum not found"
      - yum search gdal || echo "gdal not found"
run:
  runtime-version: 3.11
  pre-run:
    - pip3 install pipenv
    - pipenv install --deploy --ignore-pipfile
  command: uvicorn app.main:app --host 0.0.0.0 --port 8000
  network:
    port: 8000
    env: MY_APP_PORT
  env:
    - name: PYTHONUNBUFFERED
      value: "1"
    - name: cors_origins
      value: '["localhost"]'
  secrets:
    - name: CITIES_API_AIRTABLE_KEY
      value-from: "arn:aws:secretsmanager:us-east-1:540362055257:secret:CITIES_API_AIRTABLE_KEY-rdmImu"
