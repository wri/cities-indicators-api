version: 1.0
#runtime: python311
runtime: python3
build:
  commands:
    pre-build:
      - yum --version || echo "yum not found"
      - yum search gdal || echo "gdal not found"
    build:
      - pip3 install pipenv
      - pipenv install --deploy --ignore-pipfile --system
run:
#  runtime-version: 3.11
  runtime-version: 3.8.20
  pre-run:
    - pip3 install pipenv
    - pipenv install --deploy --ignore-pipfile --system
  command: uvicorn app.main:app --host 0.0.0.0 --port 8000
  network:
    port: 8000
    env: MY_APP_PORT
  env:
    - name: PYTHONUNBUFFERED
      value: "1"
    - name: cors_origins
      value: '["*"]'
  secrets:
    - name: cities_api_airtable_key
      value-from: "arn:aws:secretsmanager:us-east-1:540362055257:secret:airtable-api-key-value-ogq3dA"
